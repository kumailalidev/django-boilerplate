{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
  <h1>Upload Image</h1>
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="image">Select image file</label>
    <input type="file" name="image" id="image">

    <input type="submit" value="Upload">
  </form>
</div>

<div>
  {% if images %}
    {% for image in images %}
      <li>
        <a href="{{ image.image.url }}"><img src="{{ image.image.url }}" alt="{{ image.image }}" width="500px"></a>
      </li>
    {% endfor %}
  {% else %}
    <p>Database is empty. Please upload images</p>
  {% endif %}
</div>

{% endblock %}
